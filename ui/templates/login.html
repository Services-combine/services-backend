<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <form method="post" class="form-login">
            <h3 class="title">Авторизация</h3>
        
            <div class="form-input">
                <input type="text" name="username" class="form-control form-input", placeholder="Введите логин">
                <input type="password" name="password" class="form-control form-input", placeholder="Введите пароль">
            </div>
            
            <button class="btn btn-md btn-primary btn-block" type="submit">Войти</button>
        </form>
    </div>
</body>
